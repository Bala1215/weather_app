<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
    <!-- <link rel="icon" type="image/png" src=""/> -->
    <link rel="stylesheet" href="src/style.css"/>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter your city name" class="search-input"/>
            <button class="search-btn">Search</button>
        </div>

        <div class="weather">
           <div class="weather-icon-block"> 
            <img class="weather-icon" src="weather-app-img/images/clouds.png"/>
           </div> 
            <div class="details">             
                <!-- <img src="#"/> -->
                <div class="col">
                    <h1 class="temp"></h1>
                    <h2 class="city"></h2>
                    <p class="wind"></p>
                    <p class="humidity"></p>
                </div>
            </div>
        </div>

    </div>
    <script src="src/script.js"></script>       
</body>
</html>
